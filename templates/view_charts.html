{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">View Charts</h1>
{% if error %}
<p class="text-red-500 text-center mb-4">{{ error }}</p>
{% endif %}
<form method="POST" class="space-y-4">
    <div>
        <label for="mineral" class="block text-blue-900">Select Mineral</label>
        <select name="mineral" id="mineral" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for mineral in minerals %}
            <option value="{{ mineral }}">{{ mineral }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="chart_type" class="block text-blue-900">Chart Type</label>
        <select name="chart_type" id="chart_type" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Production Trends (Line)">Production Trends (Line)</option>
            <option value="Export Value Trends (Line)">Export Value Trends (Line)</option>
            <option value="Production Bar">Production Bar</option>
            <option value="Export Bar">Export Bar</option>
        </select>
    </div>
    <button type="submit" class="btn w-full p-2 bg-blue-600 text-white rounded">Generate Chart</button>
</form>
{% if chart %}
<div class="mt-4">{{ chart | safe }}</div>
{% endif %}
<a href="{{ url_for('investor_dashboard') }}" class="btn block p-2 bg-gray-600 text-white rounded text-center mt-4">Back</a>
{% endblock %}
