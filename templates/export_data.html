{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Export Data</h1>
{% if error %}
<p class="text-red-500 text-center mb-4">{{ error }}</p>
{% endif %}
<form method="POST" class="space-y-4">
    <div>
        <label for="data_type" class="block text-blue-900">Data Type</label>
        <select name="data_type" id="data_type" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Mineral">Mineral</option>
            <option value="Country">Country</option>
            <option value="Production">Production</option>
        </select>
    </div>
    <button type="submit" class="btn w-full p-2 bg-blue-600 text-white rounded">Export</button>
</form>
<a href="{{ url_for('researcher_dashboard') }}" class="btn block p-2 bg-gray-600 text-white rounded text-center mt-4">Back</a>
{% endblock %}
