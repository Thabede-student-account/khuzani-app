{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Country Profiles</h1>
{% if error %}
<p class="text-red-500 text-center mb-4">{{ error }}</p>
{% endif %}
<form method="POST" class="space-y-4">
    <div>
        <label for="country" class="block text-blue-900">Select Country</label>
        <select name="country" id="country" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn w-full p-2 bg-blue-600 text-white rounded">View</button>
</form>
<a href="{{ url_for('investor_dashboard') }}" class="btn block p-2 bg-gray-600 text-white rounded text-center mt-4">Back</a>
{% endblock %}
