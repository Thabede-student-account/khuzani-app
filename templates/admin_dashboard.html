{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Admin Dashboard - {{ username }}</h1>
<div class="space-y-4">
    <a href="{{ url_for('manage_users') }}" class="btn block p-2 bg-blue-600 text-white rounded text-center">1. Manage Users</a>
    <a href="{{ url_for('edit_data') }}" class="btn block p-2 bg-blue-600 text-white rounded text-center">2. Edit/Delete Data</a>

    <a href="{{ url_for('view_insights') }}" class="btn block p-2 bg-blue-600 text-white rounded text-center">5. View Insights</a>
