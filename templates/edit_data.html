{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">Edit/Delete Data</h1>
{% if message %}
<p class="text-green-500 text-center mb-4">{{ message }}</p>
{% endif %}
{% if error %}
<p class="text-red-500 text-center mb-4">{{ error }}</p>
{% endif %}
<div class="space-y-4">
    <form method="POST" class="space-y-4">
        <div>
            <label for="data_type" class="block text-blue-900">Data Type</label>
            <select name="data_type" id="data_type" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Mineral">Mineral</option>
                <option value="Country">Country</option>
                <option value="Production">Production</option>
            </select>
        </div>
        <div>
            <label for="data_id" class="block text-blue-900">ID</label>
            <input type="text" name="data_id" id="data_id" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="new_value" class="block text-blue-900">New Value (e.g., Price for Mineral, GDP for Country, Production for Stat)</label>
            <input type="text" name="new_value" id="new_value" class="w-full p-2 rounded bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" name="action" value="edit" class="btn w-full p-2 bg-blue-600 text-white rounded">Edit</button>
        <button type="submit" name="action" value="delete" class="btn w-full p-2 bg-red-600 text-white rounded">Delete</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn block p-2 bg-gray-600 text-white rounded text-center">Back</a>
</div>
{% endblock %}
